<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width:50%">
            <caption>Person Details</caption>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>Jill</td>
              <td>Smith</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Eve</td>
              <td>Jackson</td>
              <td>94</td>
            </tr>
        </table>
        <br>
        <table style="width:50%">
            <tr>
              <th>Name</th>
              <th colspan="2">Telephone</th>
            </tr>
            <tr>
              <td>Bill Gates</td>
              <td>55577854</td>
              <td>55577855</td>
            </tr>
        </table>
        <br>
        <table style="width:50%">
            <tr>
              <th>Name:</th>
              <td>Bill Gates</td>
            </tr>
            <tr>
              <th rowspan="2">Telephone:</th>
              <td>55577854</td>
            </tr>
            <tr>
              <td>55577855</td>
            </tr>
        </table>
    </body>
</html>
