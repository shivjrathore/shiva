<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <style>
            a:link {
                color: green;
                background-color: transparent;
                text-decoration: none;
            }
            a:visited {
                color: pink;
                background-color: transparent;
                text-decoration: none;
            }
            a:hover {
                color: red;
                background-color: transparent;
                text-decoration: underline;
            }
            a:active {
                color: yellow;
                background-color: transparent;
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <h2>Links Colors</h2>
        <p>You can change default colors of links</p>
        <a href="https://www.google.com" target="_blank">Google</a>
    </body>
</html>
